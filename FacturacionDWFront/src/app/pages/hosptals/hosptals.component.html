
<app-search [placeolder]="'hospital'" [disableInput]="spiner" (searchOut)="searcHospital($event)" ></app-search>

<!--Spiner-->
<app-loading [spiner]="spiner"></app-loading>

<div *ngIf="!spiner" class="row animated fadeIn">
    <div class="col-12" >
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <div class="row">
                        <h3> Hospital register <small>{{data.length}}</small>   </h3>
                        <button (click)="addHospital()" type="button" class="btn btn-primary btn-rounded" style="margin-left: auto;margin-right: 0;"  > <i class="mdi mdi-plus"></i> Add hospital</button>
                    </div>
                </div>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 25%;" >Image</th>
                            <th style="width: 50%;">Name</th>
                            <th style="width: 25%;">Auth</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="data">
                        <tr *ngFor="let row of data">
                            <td style="width: 25%;">
                                <a (click)="updateImage(row)">
                                    <img style="width: 30px;" [src]="row.img | image:'hospitales'">
                                </a>
                            </td>
                            <td style="width: 50%;"> <input type="text" [(ngModel)]=row.name> </td>
                            <td style="width: 25%;">
                                <button class="btn btn-primary"  (click)="updateHospital(row)">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger" (click)="deleteHospital(row._id)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <button class="btn btn-secondary" (click)="next()" >
                    Anterior
                </button>
                {{pagina}}-{{paginas}} 
                <button class="btn btn-secondary" (click)="previous()" >
                    Siguiente
                </button> -->
            </div>
        </div>
    </div>
</div>
