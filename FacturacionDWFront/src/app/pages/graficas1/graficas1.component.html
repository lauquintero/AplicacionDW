<div class="row" >
    <div *ngFor= "let item of graficos">
        <div class="col 12" >
            <div class="card">
                <div class="card-body">
                    <app-doughnut-chart [doughnutChartLabels] = "item.labels" [doughnutChartData] = "item.data" [doughnutChartType] = "item.type" [leyenda] = "item.leyenda"></app-doughnut-chart>
                </div>
            </div>
        </div>
    </div>
</div>
