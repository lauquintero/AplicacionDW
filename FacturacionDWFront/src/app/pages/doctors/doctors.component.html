<!--search-->
<app-search [placeolder]="'doctors'" [disableInput]="spiner" (searchOut)="search($event)" ></app-search>
<!--spinner-->
<app-loading [spiner]="spiner"></app-loading>


<div *ngIf="!spiner" class="row animated fadeIn">
    <div class="col-12" >
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <div class="row">
                        <h3> Hospital register <small>{{data.length}}</small></h3>
                        <button routerLink="/medico/new" type="button" class="btn btn-primary btn-rounded" style="margin-left: auto;margin-right: 0;"  > <i class="mdi mdi-plus"></i> Add hospital</button>
                    </div>
                </div>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 20%;" >Image</th>
                            <th style="width: 30%;">Name</th>
                            <th style="width: 30%;">Hospital</th>
                            <th style="width: 20%;">Auth</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="data">
                        <tr *ngFor="let row of data">
                            <td style="width: 20%;">
                                <a (click)="updateImage(row)">
                                    <img style="width: 30px;" [src]="row.img | image:'medicos'">
                                </a>
                            </td>
                            <td style="width: 30%;"> <input type="text" [(ngModel)]=row.name> </td>
                            <td style="width: 30%;">  {{row.hospital.name}} </td>
                            <td style="width: 20%;">
                                <button class="btn btn-primary" routerLink="/medico/{{row._id}}" >
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" (click)="deleteM(row._id)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <button class="btn btn-secondary" (click)="next()" >
                    Anterior
                </button>
                {{pagina}}-{{paginas}} 
                <button class="btn btn-secondary" (click)="previous()" >
                    Siguiente
                </button> -->
            </div>
        </div>
    </div>
</div>
