<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle"></h4>
                <form (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-sm-2">
                            <img  [src]="data.img | image:'medicos'" #imgfile style="width: 150px;">
                        </div>    
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-3 col-form-label">Name</label>
                        <div class="col-7">
                            <input class="form-control" [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label">Hospital</label>
                        <div class="col-7">
                            <select class="form-control" [(ngModel)]="data.hospital.name" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let row of hospitals" [value]="row.name"> 
                                    {{row.name}} 
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-save">  Save </i>
                                </button>
                                <button type="button" class="btn btn-inverse">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
