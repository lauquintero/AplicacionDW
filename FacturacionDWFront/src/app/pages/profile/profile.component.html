 <!-- Row -->
 <div class="row animated fadeIn" >
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil</h4>
                <!-- <h6 class="card-subtitle">made with bootstrap elements</h6> -->
                <form  [formGroup]="formgroup" class="form p-t-20" (ngSubmit)="save()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"  ></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">ROL</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1" formControlName="role" >
                            <option value="USER">Usuario</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>    
                        Guardar
                    </button>

                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card" >
            <div class="card-body" aling="center" >
                <h4 class="card-title">Imagen usuario</h4>
                <img *ngIf="!fileupload else imagenruta" [src]="user.img | image" #imgfile style="width: 150px;">
                <ng-template #imagenruta>
                    <img  [src]=" imagetemp" style="width: 150px;">
                </ng-template>
                
                
                <input type="file" #fileElement (change)="changed()" >
                <br>
                <br>
                <button type="button"  (click)="upload()" [disabled]="!fileupload" class="btn btn-success waves-effect waves-light m-r-10">Cargar imagen</button>
            </div>
        </div>
    </div>

</div>
