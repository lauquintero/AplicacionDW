<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <h4 class="card-title">Barra de progreso</h4 >
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow] = "progress1" 
            aria-valuemin="0" aria-valuemax="100" [style.width] = "progress1+'%'" >
          </div>
        </div>
        <br>
        <div class="progress">
            <h4 class="card-title">Barra de progreso</h4 >
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow] = "progress2" 
              aria-valuemin="0" aria-valuemax="100" [style.width] = "progress2+'%'" >
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6" >
        <app-incrementador [progress] = "progress1" (progressEvent) = "progress1 =  $event"></app-incrementador>
    </div>

    <div class="col-6">
        <app-incrementador [progress] = "progress2" (progressEvent) = "progress2 = $event"></app-incrementador>
    </div>

</div>
