<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Con el sidebar claro</b></li>

            <li *ngFor="let item of themefont">
                <a #link1 [attr.data-theme] ="item.datatheme" (click)="applyColor(item,link1)" [attr.class] = "item.class" style="width: 50px; height: 50px; position: relative; margin: 5px;display: inline-block;cursor: pointer;" ></a>
            </li>

            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>

            <li *ngFor="let item of themefontdark">
                <a #link [attr.data-theme] ="item.datatheme" (click)="applyColor(item , link)" [attr.class] = "item.class" style="width: 50px; height: 50px; position: relative; margin: 5px;display: inline-block;cursor: pointer;" ></a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
