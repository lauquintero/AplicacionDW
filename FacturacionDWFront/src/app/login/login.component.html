  <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section ngNativeValidate id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/image/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form #f="ngForm" class="form-horizontal form-material" id="loginform"  (submit)="ingresar($event,f)">
                    <a class="text-center db"><img src="assets/image/logo-icon.png" /><br/><img src="assets/image/logo-text.png" alt="Home" /></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Username" [(ngModel)] = "usuario.email"  [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" [(ngModel)]= "usuario.password" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" [(ngModel)]="usuario.remember" [ngModelOptions]="{standalone: true}">
                                <label for="checkbox-signup"> Recuerdame </label>
                            </div>
                            <a  id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide contraseña?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <!-- <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"  data-onsuccess="onSignIn">  -->
                                <button #btnGoogle type="button" id="googlebtn" aria-hidden="true"  class="fa fa-google-plus"></button> 
                            </div>
                        
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Registrar</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contraseña</h3>
                            <p class="text-muted">Escriba su correo electronico! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
