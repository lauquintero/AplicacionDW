<div class="card">
  <div class="card-body">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarvalor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
      </span>
      <input type="text" class="form-control" #progresss name="progreso" [(ngModel)] = "progress" (ngModelChange) = "onChangedText($event)">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarvalor(5)">
          <i class="mdi mdi-plus"></i>
        </button>
      </span>
    </div>
  </div>
</div>
